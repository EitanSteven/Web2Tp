<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edithorial</title>
    <!-- BOOTSRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Edithorial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <!-- CARGA AUTOR FORM -->

    <div class="container bg-dark my-3 py-3 wtxt br admin-forms px-3">
        <form action="cargarAutor" method="POST">
            <div class="mb-3">
                <label for="nombreAutor" class="form-label">Nombre de Autor</label>
                <input type="text" name="autorName" class="form-control" id="nombreAutor" placeholder="Ingrese nombre completo...">
            </div>
            <div class="mb-3">
                <label for="nacionAutor" class="form-label">Nacionalidad</label>
                <input type="text" name="autorNacionalidad" class="form-control" id="nacionAutor" placeholder="Ingrese nacionalidad del autor...">
            </div>
            <div class="mb-3">
                <label for="">Â¿Vive?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="vive" id="viveRadio">
                    <label class="form-check-label" for="viveRadio">
                      Si
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="noVive" id="noViveRadio" checked>
                    <label class="form-check-label" for="noViveRadio">
                      No
                    </label>
                  </div>
            </div>
            <div class="mb-3">
                <label for="autorBio" class="form-label">Biografia</label>
                <textarea class="form-control no-resizable" name="autorBiografia" id="autorBio" rows="3" placeholder="Ingrese una breve biografia del autor..."></textarea>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">GUARDAR</button>
            </div>
        </form>
    </div>

        <!-- CARGA LIBRO FORM -->

    <div class="container bg-dark my-3 py-3 wtxt br admin-forms px-3">
        <form action="cargarLibro" method="POST">
            <div class="mb-3">
                <label for="tituloLibro" class="form-label">Titulo del Libro</label>
                <input type="text" name="tituloLibro" class="form-control" id="tituloLibro" placeholder="Ingrese titulo completo...">
            </div>
            <div class="mb-3">
                <label for="generoLibro" class="form-label">Genero</label>
                <input type="text" name="generoLibro" class="form-control" id="generoLibro" placeholder="Ingrese genero del libro...">
            </div>
            <div class="mb-3">
                <label for="">Hay Stock?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="stock" id="stockRadio">
                    <label class="form-check-label" for="stockRadio">
                      Si
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="noStock" id="noStockRadio" checked>
                    <label class="form-check-label" for="noStockRadio">
                      No
                    </label>
                  </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">GUARDAR</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
