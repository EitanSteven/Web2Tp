<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carga Libro</title>

    <!-- bootstrap CDN  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="d-flex">
    <div class="content-page-container full-reset custom-scroll-containers">
      <div class="container">
        <div class="page-header">
          <h1 class="all-tittles">Libreria Web2</h1>
          <h2 class="all-tittles">Añadir libro</h2>
        </div>
      </div>
      <div class="container-fluid" style="margin: 50px 0">
        <div class="row">
          <div class="col-xs-12 col-sm-8 col-md-8 text-justify lead">
            Bienvenido a la sección para agregar nuevos libros a nuestro stock,
            deberas de llenar todos los campos para poder registrar el nuevo
            libro.
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <form autocomplete="off">
          <div class="container-flat-form">
            <div class="title-flat-form title-flat-blue">Nuevo libro</div>
            <div class="row">
              <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                <legend><strong>Información básica</strong></legend>
                <br />
                <div class="group-material">
                  <span>Categoría</span>
                  <select
                    class="tooltips-general material-control"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Elige la categoría del libro"
                  >
                    <option value="" disabled="" selected="">Género</option>
                    <option value="categoria">Novela</option>
                    <option value="categoria">Ciencia Ficción</option>
                    <option value="categoria">Fantasía</option>
                  </select>
                </div>
                <div class="group-material">
                  <input
                    type="text"
                    class="tooltips-general material-control"
                    placeholder="Escribe aquí el código correlativo del libro"
                    pattern="[0-9]{1,20}"
                    required=""
                    maxlength="20"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Escribe el código correlativo del libro, solamente números"
                  />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>ISBN</label>
                </div>
                <div class="group-material">
                  <input
                    type="text"
                    class="tooltips-general material-control"
                    placeholder="Escribe aquí el título o nombre del libro"
                    required=""
                    maxlength="70"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Escribe el título o nombre del libro"
                  />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>Título</label>
                </div>
                <div class="group-material">
                  <input
                    type="text"
                    class="tooltips-general material-control"
                    placeholder="Escribe aquí el autor del libro"
                    required=""
                    maxlength="70"
                    data-toggle="tooltip"
                    data-placement="top"
                    title="Escribe el nombre del autor del libro"
                  />
                  <span class="highlight"></span>
                  <span class="bar"></span>
                  <label>ID Autor</label>
                </div>

                <p class="text-center">
                  <button
                    type="reset"
                    class="btn btn-info"
                    style="margin-right: 20px"
                  >
                    <i class="zmdi zmdi-roller"></i> &nbsp;&nbsp; Limpiar
                  </button>
                  <button type="submit" class="btn btn-primary">
                    <i class="zmdi zmdi-floppy"></i> &nbsp;&nbsp; Guardar
                  </button>
                </p>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
